<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Registration Form | Codehal</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>




  <div class="container"></div>
  <div class="box">
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <div>
          <h2 class="he">Login</h2>
          <div class="input-group">
            <input class="ip1" type="text" name="login_username" id="login_username" required>
            <label for="">Email</label>
            <i></i>
          </div>
          <div class="input-group">
            <input type="password" name="login_password" id="login_password" required>
            <label for="">Password</label>
            <i></i>
          </div>
          <div class="remember">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit" name="login" id="login">Login</button>
          <div class="signUp-link">
            <p class="p1">Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
          </div>
        </div>
      </div>

      <div class="form-wrapper sign-up">
        <div>
          <h2 class="he2">Sign Up</h2>
          <div class="input-group">
            <input type="text" name="signup_name" id="signup_name" required>
            <label for="">Username</label>
            <i></i>
          </div>
          <div class="input-group">
            <input type="text" name="signup_email" id="signup_email" required>
            <label for="">Email</label>
            <i></i>
          </div>
          <div class="input-group">
            <input type="password" name="signup_password" id="signup_password" required>
            <label for="">Password</label>
            <i></i>
          </div>
          <div class="remember">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
          </div>
          <button type="submit" name="signup" id="signup">Sign Up</button>
          <div class="signUp-link">
            <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="abc.js" type="module"></script>

</body>

</html>
